openapi: 3.0.0
info:
  title: Pick-N-Get Rider API
  description: API for managing riders, pickups, and locations in the Pick-N-Get recycling platform
  version: 1.0.0
  contact:
    name: Pick-N-Get Team
    email: support@picknget.com

servers:
  - url: https://pick-n-get-be.onrender.com
    description: Production server
  - url: http://localhost:5000
    description: Development server

tags:
  - name: Riders
    description: Rider registration and management
  - name: Pickups
    description: Pickup request management
  - name: Agents
    description: Agent dashboard and pickup operations
  - name: Location
    description: Real-time location tracking
  - name: Upload
    description: Document upload endpoints using Hedera File Service
  - name: Admin
    description: Admin dashboard and management endpoints

components:
  schemas:
    Rider:
      type: object
      properties:
        id:
          type: number
          description: Unique rider identifier
        name:
          type: string
          description: Rider's full name
        phoneNumber:
          type: string
          description: Rider's phone number
        vehicleNumber:
          type: string
          description: Vehicle registration number
        homeAddress:
          type: string
          description: Rider's home address
        walletAddress:
          type: string
          description: Blockchain wallet address
          nullable: true
        vehicleType:
          type: string
          enum: [Bike, Car, Truck, Van]
          description: Type of vehicle
        country:
          type: string
          description: Country of operation
        capacity:
          type: number
          description: Vehicle carrying capacity in kg
        riderStatus:
          type: string
          enum: [Available, Off-line, On-Trip]
          description: Current rider status
        approvalStatus:
          type: string
          enum: [Pending, Approved, Reject]
          description: Rider approval status
        vehicleMakeModel:
          type: string
          description: Vehicle make and model
          nullable: true
        vehiclePlateNumber:
          type: string
          description: Vehicle license plate number
          nullable: true
        vehicleColor:
          type: string
          description: Vehicle color
          nullable: true
        profileImage:
          type: string
          description: IPFS CID for profile photo
          nullable: true
        driversLicense:
          type: string
          description: IPFS CID for driver's license document
          nullable: true
        vehicleRegistration:
          type: string
          description: IPFS CID for vehicle registration certificate
        insuranceCertificate:
          type: string
          description: IPFS CID for insurance certificate
          nullable: true
        vehiclePhotos:
          type: string
          description: IPFS CID for vehicle photos
        createdAt:
          type: string
          format: date-time
          description: Registration timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp

    RiderRegistrationRequest:
      type: object
      required:
        - id
        - name
        - phoneNumber
        - vehicleNumber
        - homeAddress
        - vehicleType
        - country
        - capacity
        - vehicleRegistration
        - vehiclePhotos
      properties:
        id:
          type: number
          example: 123
          description: Unique rider ID (0-255 for blockchain compatibility)
        name:
          type: string
          example: "John Doe"
          minLength: 2
        phoneNumber:
          type: string
          example: "123"
          description: User ID number (0-255)
        vehicleNumber:
          type: string
          example: "ABC-123-XY"
        homeAddress:
          type: string
          example: "123 Housing Estate, Cape Town"
          minLength: 10
        walletAddress:
          type: string
          example: "0x1234567890abcdef..."
          nullable: true
        vehicleType:
          type: string
          enum: [Bike, Car, Truck, Van]
          example: "Car"
        country:
          type: string
          example: "Ghana"
        capacity:
          type: number
          example: 50
          minimum: 1
        vehicleMakeModel:
          type: string
          example: "Toyota Corolla"
          nullable: true
        vehiclePlateNumber:
          type: string
          example: "GH-1234-20"
          nullable: true
        vehicleColor:
          type: string
          example: "Red"
          nullable: true
        profileImage:
          type: string
          example: "QmXx...abc123"
          description: IPFS CID
          nullable: true
        driversLicense:
          type: string
          example: "QmYy...def456"
          description: IPFS CID
          nullable: true
        vehicleRegistration:
          type: string
          example: "QmZz...ghi789"
          description: IPFS CID (required)
        insuranceCertificate:
          type: string
          example: "QmAa...jkl012"
          description: IPFS CID
          nullable: true
        vehiclePhotos:
          type: string
          example: "QmBb...mno345"
          description: IPFS CID (required)
        riderStatus:
          type: string
          enum: [Available, Off-line, On-Trip]
          nullable: true
        approvalStatus:
          type: string
          enum: [Pending, Approved, Reject]
          nullable: true

    RiderRegistrationResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Rider created successfully with ID: 123"
        data:
          type: object
          properties:
            riderId:
              type: number
            name:
              type: string
            phoneNumber:
              type: string
            vehicleType:
              type: string
            approvalStatus:
              type: string
            walletAddress:
              type: string
            documents:
              type: object
              properties:
                profileImage:
                  type: string
                  nullable: true
                driversLicense:
                  type: string
                  nullable: true
                vehicleRegistration:
                  type: string
                insuranceCertificate:
                  type: string
                  nullable: true
                vehiclePhotos:
                  type: string

    RiderCheckResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        isRegistered:
          type: boolean
          example: true
        message:
          type: string
          example: "Rider found"
        data:
          type: object
          properties:
            riderId:
              type: number
            name:
              type: string
            approvalStatus:
              type: string
            riderStatus:
              type: string
            vehicleType:
              type: string
            walletAddress:
              type: string

    ValidationError:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
          example: "Validation failed"
        errors:
          type: array
          items:
            type: string
          example:
            - "Valid name is required (minimum 2 characters)"
            - "Vehicle registration document (IPFS CID) is required"

    PickupDetail:
      type: object
      properties:
        trackingId:
          type: string
          example: "REC123456"
        pickupId:
          type: string
          example: "507f1f77bcf86cd799439011"
        customerName:
          type: string
          example: "John Doe"
        customerPhoneNumber:
          type: string
          example: "+234123456789"
        pickupAddress:
          type: string
          example: "123 Main St, Lagos"
        itemCategory:
          type: string
          example: "plastic"
        itemWeight:
          type: number
          example: 15.5
        itemDescription:
          type: string
          example: "Mixed plastic bottles"
        estimatedEarnings:
          type: number
          example: 1800
        pickUpStatus:
          type: string
          enum: [Pending, InTransit, PickedUp, Delivered, Cancelled]
          example: "InTransit"
        requestedAt:
          type: string
          format: date-time
          example: "2025-01-15T10:30:00Z"
        acceptedAt:
          type: string
          format: date-time
          example: "2025-01-15T10:35:00Z"

    DashboardStats:
      type: object
      properties:
        totalUsers:
          type: number
          example: 1245
        activeUsers:
          type: number
          example: 980
        totalRiders:
          type: number
          example: 156
        activeAgents:
          type: number
          example: 89
        verifiedVendors:
          type: number
          example: 45
        pendingApprovals:
          type: number
          example: 12
        platformRevenue:
          type: string
          example: "$45,230"
        totalEarnings:
          type: number
          example: 45230
        userGrowthRate:
          type: string
          example: "+12.5%"
        pickupGrowthRate:
          type: string
          example: "+8.3%"
        approvedToday:
          type: number
          example: 5
        rejectedToday:
          type: number
          example: 1
        systemUptime:
          type: string
          example: "99.8%"
        transactionSuccessRate:
          type: string
          example: "96.2%"

    UserStats:
      type: object
      properties:
        total:
          type: number
          example: 1245
        byStatus:
          type: object
          properties:
            active:
              type: number
              example: 980
            inactive:
              type: number
              example: 200
            suspended:
              type: number
              example: 5
        byRole:
          type: object
          properties:
            recyclers:
              type: number
              example: 1200
            admins:
              type: number
              example: 3
            superAdmins:
              type: number
              example: 1

    RiderStats:
      type: object
      properties:
        total:
          type: number
          example: 156
        byStatus:
          type: object
          properties:
            pending:
              type: number
              example: 12
            approved:
              type: number
              example: 120
            rejected:
              type: number
              example: 24
        byVehicleType:
          type: object
          properties:
            Car:
              type: number
              example: 80
            Bike:
              type: number
              example: 50
            Van:
              type: number
              example: 20
            Truck:
              type: number
              example: 6

    RecentActivity:
      type: object
      properties:
        type:
          type: string
          example: "user_registration"
        message:
          type: string
          example: "New user registered: John Doe"
        timestamp:
          type: string
          format: date-time
        details:
          type: object

    SystemAlert:
      type: object
      properties:
        id:
          type: string
          example: "high_pending_riders"
        type:
          type: string
          enum: [error, warning, info]
          example: "warning"
        title:
          type: string
          example: "High Pending Approvals"
        message:
          type: string
          example: "12 riders awaiting approval"
        timestamp:
          type: string
          format: date-time
        priority:
          type: string
          enum: [low, medium, high]
          example: "medium"

    Error:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
          example: "Error message description"

paths:
  /api/v1/riders:
    post:
      tags:
        - Riders
      summary: Register a new rider
      description: Register a new rider with personal information, vehicle details, and IPFS document CIDs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RiderRegistrationRequest"
            examples:
              fullRegistration:
                summary: Complete rider registration
                value:
                  id: 123
                  name: "John Doe"
                  phoneNumber: "123"
                  vehicleNumber: "ABC-123-XY"
                  homeAddress: "123 Housing Estate, Cape Town, South Africa"
                  walletAddress: "0x1234567890abcdef1234567890abcdef12345678"
                  vehicleType: "Car"
                  country: "Ghana"
                  capacity: 50
                  vehicleMakeModel: "Toyota Corolla"
                  vehiclePlateNumber: "GH-1234-20"
                  vehicleColor: "Red"
                  profileImage: "QmXx...abc123"
                  driversLicense: "QmYy...def456"
                  vehicleRegistration: "QmZz...ghi789"
                  insuranceCertificate: "QmAa...jkl012"
                  vehiclePhotos: "QmBb...mno345"
              minimalRegistration:
                summary: Minimal required fields
                value:
                  id: 124
                  name: "Jane Smith"
                  phoneNumber: "124"
                  vehicleNumber: "XYZ-456-AB"
                  homeAddress: "456 Main Street, Accra, Ghana"
                  vehicleType: "Bike"
                  country: "Ghana"
                  capacity: 10
                  vehicleRegistration: "QmCc...pqr678"
                  vehiclePhotos: "QmDd...stu901"
      responses:
        "201":
          description: Rider registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RiderRegistrationResponse"
              example:
                status: "success"
                message: "Rider created successfully with ID: 123"
                data:
                  riderId: 123
                  name: "John Doe"
                  phoneNumber: "123"
                  vehicleType: "Car"
                  approvalStatus: "Pending"
                  walletAddress: "0x1234567890abcdef1234567890abcdef12345678"
                  documents:
                    profileImage: "QmXx...abc123"
                    driversLicense: "QmYy...def456"
                    vehicleRegistration: "QmZz...ghi789"
                    insuranceCertificate: "QmAa...jkl012"
                    vehiclePhotos: "QmBb...mno345"
        "400":
          description: Validation error or missing required fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
              examples:
                validationFailed:
                  summary: Validation errors
                  value:
                    status: "error"
                    message: "Validation failed"
                    errors:
                      - "Valid name is required (minimum 2 characters)"
                      - "Vehicle registration document (IPFS CID) is required"
                      - "Valid capacity is required (positive number)"
                missingFields:
                  summary: Missing required fields
                  value:
                    status: "error"
                    message: "Missing required fields: id, name, phoneNumber, vehicleNumber, homeAddress, vehicleType, country, capacity, vehicleRegistration, vehiclePhotos"
                invalidVehicleType:
                  summary: Invalid vehicle type
                  value:
                    status: "error"
                    message: "Invalid vehicle type. Must be one of: Bike, Car, Truck, Van"
        "409":
          description: Rider already exists or duplicate data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
              examples:
                riderExists:
                  summary: Rider ID already exists
                  value:
                    status: "Rider already exists"
                    message: "A rider with ID 123 already exists"
                phoneExists:
                  summary: Phone number already registered
                  value:
                    status: "error"
                    message: "Phone number already registered"
                vehicleExists:
                  summary: Vehicle number already registered
                  value:
                    status: "error"
                    message: "Vehicle number already registered"
                walletExists:
                  summary: Wallet address already registered
                  value:
                    status: "error"
                    message: "Wallet address already registered"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    get:
      tags:
        - Riders
      summary: Get all riders
      description: Retrieve a list of all registered riders with their basic information
      responses:
        "200":
          description: Successfully retrieved all riders
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  count:
                    type: number
                    example: 25
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        riderId:
                          type: number
                        name:
                          type: string
                        phoneNumber:
                          type: string
                        vehicleNumber:
                          type: string
                        walletAddress:
                          type: string
                          nullable: true
                        riderStatus:
                          type: string
                        vehicleType:
                          type: string
                        approvalStatus:
                          type: string
                        country:
                          type: string
                        capacity:
                          type: number
                        vehicleMakeModel:
                          type: string
                          nullable: true
                        vehiclePlateNumber:
                          type: string
                          nullable: true
                        vehicleColor:
                          type: string
                          nullable: true
                        hasProfileImage:
                          type: boolean
                        hasDriversLicense:
                          type: boolean
                        hasVehicleRegistration:
                          type: boolean
                        hasInsuranceCertificate:
                          type: boolean
                        hasVehiclePhotos:
                          type: boolean
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
              example:
                status: "success"
                count: 2
                data:
                  - riderId: 123
                    name: "John Doe"
                    phoneNumber: "123"
                    vehicleNumber: "ABC-123-XY"
                    walletAddress: "0x1234...5678"
                    riderStatus: "Available"
                    vehicleType: "Car"
                    approvalStatus: "Approved"
                    country: "Ghana"
                    capacity: 50
                    vehicleMakeModel: "Toyota Corolla"
                    vehiclePlateNumber: "GH-1234-20"
                    vehicleColor: "Red"
                    hasProfileImage: true
                    hasDriversLicense: true
                    hasVehicleRegistration: true
                    hasInsuranceCertificate: true
                    hasVehiclePhotos: true
                    createdAt: "2025-01-15T10:30:00Z"
                    updatedAt: "2025-01-15T10:30:00Z"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/riders/check/{identifier}:
    get:
      tags:
        - Riders
      summary: Check if rider is registered
      description: Check rider registration status by rider ID or wallet address
      parameters:
        - in: path
          name: identifier
          required: true
          schema:
            type: string
          description: Rider ID (number) or wallet address (string)
          examples:
            byId:
              summary: Check by rider ID
              value: "123"
            byWallet:
              summary: Check by wallet address
              value: "0x1234567890abcdef1234567890abcdef12345678"
      responses:
        "200":
          description: Check completed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RiderCheckResponse"
              examples:
                registered:
                  summary: Rider is registered
                  value:
                    status: "success"
                    isRegistered: true
                    data:
                      riderId: 123
                      name: "John Doe"
                      approvalStatus: "Pending"
                      riderStatus: "Available"
                      vehicleType: "Car"
                      walletAddress: "0x1234567890abcdef1234567890abcdef12345678"
                notRegistered:
                  summary: Rider not found
                  value:
                    status: "success"
                    isRegistered: false
                    message: "No rider found with this identifier"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/upload/document:
    post:
      tags:
        - Upload
      summary: Upload single document to Hedera File Service
      description: Upload a single document (image or PDF) to Hedera File Service and receive a File ID
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File to upload (max 10MB, allowed types - jpg, jpeg, png, pdf)
      responses:
        "200":
          description: File uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: File uploaded successfully to Hedera File Service
                  data:
                    type: object
                    properties:
                      fileId:
                        type: string
                        example: "0.0.12345678"
                      fileName:
                        type: string
                        example: drivers-license.pdf
                      fileSize:
                        type: number
                        example: 524288
                      mimeType:
                        type: string
                        example: application/pdf
                      uploadedAt:
                        type: string
                        format: date-time
        "400":
          description: Bad request - no file or validation failed
        "500":
          description: Server error

  /api/v1/upload/documents:
    post:
      tags:
        - Upload
      summary: Upload multiple documents to Hedera File Service
      description: Upload multiple documents at once (max 10 files)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Multiple files to upload (max 10MB each)
      responses:
        "200":
          description: Files uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Uploaded 4 of 4 files"
                  data:
                    type: object
                    properties:
                      uploaded:
                        type: array
                        items:
                          type: object
                          properties:
                            fileName:
                              type: string
                            fileId:
                              type: string
                            fileSize:
                              type: number
                            mimeType:
                              type: string
                      failed:
                        type: array
                        items:
                          type: object
                          properties:
                            fileName:
                              type: string
                            error:
                              type: string
        "400":
          description: Bad request - no files uploaded
        "500":
          description: Server error

  /api/v1/riders/{riderId}:
    get:
      tags:
        - Riders
      summary: Get rider by ID
      description: Retrieve detailed information about a specific rider including all documents
      parameters:
        - in: path
          name: riderId
          required: true
          schema:
            type: number
          example: 123
      responses:
        "200":
          description: Successfully retrieved rider details
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      riderId:
                        type: number
                      name:
                        type: string
                      phoneNumber:
                        type: string
                      vehicleNumber:
                        type: string
                      homeAddress:
                        type: string
                      walletAddress:
                        type: string
                        nullable: true
                      riderStatus:
                        type: string
                      vehicleType:
                        type: string
                      approvalStatus:
                        type: string
                      country:
                        type: string
                      capacity:
                        type: number
                      vehicleMakeModel:
                        type: string
                        nullable: true
                      vehiclePlateNumber:
                        type: string
                        nullable: true
                      vehicleColor:
                        type: string
                        nullable: true
                      documents:
                        type: object
                        properties:
                          profileImage:
                            type: string
                            nullable: true
                          driversLicense:
                            type: string
                            nullable: true
                          vehicleRegistration:
                            type: string
                          insuranceCertificate:
                            type: string
                            nullable: true
                          vehiclePhotos:
                            type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
              example:
                status: "success"
                data:
                  riderId: 123
                  name: "John Doe"
                  phoneNumber: "123"
                  vehicleNumber: "ABC-123-XY"
                  homeAddress: "123 Housing Estate, Cape Town, South Africa"
                  walletAddress: "0x1234567890abcdef1234567890abcdef12345678"
                  riderStatus: "Available"
                  vehicleType: "Car"
                  approvalStatus: "Pending"
                  country: "Ghana"
                  capacity: 50
                  vehicleMakeModel: "Toyota Corolla"
                  vehiclePlateNumber: "GH-1234-20"
                  vehicleColor: "Red"
                  documents:
                    profileImage: "QmXx...abc123"
                    driversLicense: "QmYy...def456"
                    vehicleRegistration: "QmZz...ghi789"
                    insuranceCertificate: "QmAa...jkl012"
                    vehiclePhotos: "QmBb...mno345"
                  createdAt: "2025-01-15T10:30:00Z"
                  updatedAt: "2025-01-15T10:30:00Z"
        "404":
          description: Rider not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Rider not found"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/riders/{riderId}/approval:
    patch:
      tags:
        - Riders
      summary: Update rider approval status
      description: Approve or reject a rider's registration (Admin only)
      parameters:
        - in: path
          name: riderId
          required: true
          schema:
            type: number
          example: 123
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [approve, reject]
            examples:
              approve:
                summary: Approve rider
                value:
                  status: "approve"
              reject:
                summary: Reject rider
                value:
                  status: "reject"
      responses:
        "200":
          description: Rider approval status updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Rider approved successfully"
                  data:
                    type: object
                    properties:
                      riderId:
                        type: number
                      name:
                        type: string
                      approvalStatus:
                        type: string
                      vehicleType:
                        type: string
                      walletAddress:
                        type: string
              examples:
                approved:
                  summary: Rider approved
                  value:
                    status: "success"
                    message: "Rider approved successfully"
                    data:
                      riderId: 123
